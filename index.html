<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itens à Venda</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="header-title">
                <i class="fas fa-store"></i>
                Itens à Venda
            </h1>
            <p class="header-subtitle">Encontre produtos de qualidade com preços especiais</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Filters -->
            <div class="filters">
                <button class="filter-btn active" data-category="all">
                    <i class="fas fa-th"></i>
                    Todos
                    <span id="allCount">0</span>
                </button>
                <button class="filter-btn" data-category="Cozinha">
                    <i class="fas fa-utensils"></i>
                    Cozinha
                    <span id="cozinhaCount">0</span>
                </button>
                <button class="filter-btn" data-category="Sala">
                    <i class="fas fa-couch"></i>
                    Sala
                    <span id="salaCount">0</span>
                </button>
                <button class="filter-btn" data-category="Varanda">
                    <i class="fas fa-seedling"></i>
                    Varanda
                    <span id="varandaCount">0</span>
                </button>
                <button class="filter-btn" data-category="Quarto Infantil">
                    <i class="fas fa-child"></i>
                    Quarto Infantil
                    <span id="quartoInfantilCount">0</span>
                </button>
                <button class="filter-btn" data-category="Quarto">
                    <i class="fas fa-bed"></i>
                    Quarto
                    <span id="quartoCount">0</span>
                </button>
                <button class="filter-btn" data-category="Escritório">
                    <i class="fas fa-laptop"></i>
                    Escritório
                    <span id="escritorioCount">0</span>
                </button>
            </div>

            <!-- Items Grid -->
            <div id="itemsGrid" class="items-grid">
                <!-- Items will be loaded here by JavaScript -->
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Carregando itens...
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Itens à Venda. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div class="modal-body">
                <div class="image-gallery">
                    <div class="main-image">
                        <img id="mainImage" src="" alt="">
                        <button id="prevBtn" class="nav-btn prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button id="nextBtn" class="nav-btn next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <div id="thumbnailGallery" class="thumbnail-gallery">
                        <!-- Thumbnails will be added here -->
                    </div>
                </div>
                <div class="item-details">
                    <h2 id="modalItemName">Nome do Item</h2>
                    <div id="modalItemPrice" class="price">R$ 0,00</div>
                    
                    <div class="description-section">
                        <label>Descrição:</label>
                        <p id="modalItemDescription">Descrição do item...</p>
                    </div>

                    <div id="linkSection" class="link-section">
                        <label>Link de Referência:</label>
                        <a id="modalItemLink" href="#" target="_blank" rel="noopener noreferrer">
                            <i class="fas fa-external-link-alt"></i>
                            Ver produto original
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
